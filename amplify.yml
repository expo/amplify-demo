version: 1.0
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 10
        - npm install --quiet --global expo-cli
        - >
          if [ -f yarn.lock ]; then
            yarn
          elif [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then 
            npm ci
          else
            npm install
          fi
    build:
      commands:
        - expo login --username "$EXPO_CLI_USERNAME" 
        - expo build:web
  artifacts:
    baseDirectory: web-build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - $(npm root --global)/**/*
